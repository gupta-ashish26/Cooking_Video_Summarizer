<!-- templates/progress.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Video...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-8">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Processing your video...</h2>
        <p id="message" class="text-gray-600">Initializing...</p>

        <div class="w-full bg-gray-300 h-4 mt-4 rounded overflow-hidden">
            <div class="bg-green-500 h-4 transition-all duration-300 ease-in-out" id="bar" style="width: 0%;"></div>
        </div>

        <div id="done" class="hidden mt-6">
            <h3 class="text-green-600 text-lg font-semibold mb-2">âœ… Done!</h3>
            <a href="/download" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Download Final Video
            </a>
        </div>
    </div>

</body>
</html>
